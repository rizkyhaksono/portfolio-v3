name: Build and deploy Node.js app to Azure Web App - portfolio-v3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install and build
        env:
          # Pastikan semua ENV VARS Anda ada di sini seperti sebelumnya
          NODE_ENV: production # Wajib set production
          DOMAIN: ${{ secrets.DOMAIN }}
          API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_EMAIL_JS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_PUBLIC_KEY }}
          NEXT_PUBLIC_EMAIL_JS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_SERVICE_ID }}
          NEXT_PUBLIC_EMAIL_JS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_TEMPLATE_ID }}
          GH_READ_USER_TOKEN_PERSONAL: ${{ secrets.GH_READ_USER_TOKEN_PERSONAL }}
          DEVTO_KEY: ${{ secrets.DEVTO_KEY }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          npm ci
          npm run build
          
          # --- LANGKAH PENTING UNTUK STANDALONE ---
          # Copy folder public ke folder standalone
          cp -r public .next/standalone/
          # Copy folder static build ke folder standalone
          cp -r .next/static .next/standalone/.next/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: .next/standalone/ # Kita hanya upload hasil build standalone yang ringan

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_501F67F2246143198DF89B7EF7D71E51 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B68AAF77E6A14164BA0ABB53DB2B4D1D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_46A7A178A13649F7BFD5A1A88A69E099 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-v3'
          slot-name: 'Production'
          package: .
          # Override perintah start default agar menjalankan server.js langsung
          startup-command: 'node server.js'
